<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div class="parent-box">
      <div class="bg-box">
      </div>
      <div class="d-flex justify-content-center"><span></span></div>
      <div class="card-box">
        <h3>CARD</h3>
        <img src="./img/card.png" alt="#" />
      </div>
      <div class="check-box">
        <div class="check_item form-check form-switch">
          <label class="form-check-label" for="lock">
            <div class="lock-card">
              <img src="./img/lock.svg" alt="#" />
              <div class="lock-letter">
                <h5>Lock card</h5>
                <p>You can unlock it later</p>
              </div>
            </div>
          </label>
          <input class="form-check-input" type="checkbox" id="lock" />
        </div>
        <div class="check_item form-check form-switch">
          <label class="form-check-label" for="lock">
            <div class="lock-card">
              <img src="./img/plane.svg" alt="#" />
              <div class="lock-letter">
                <h5>Payments abroad</h5>
                <p>Enable your card abroad</p>
              </div>
            </div>
          </label>
          <input class="form-check-input" type="checkbox" id="lock" />
        </div>
        <div class="check_item form-check form-switch">
          <label class="form-check-label" for="lock">
            <div class="lock-card">
              <img src="./img/laptop.svg" alt="#" />
              <div class="lock-letter">
                <h5>Online payments</h5>
                <p>Enable online transactions</p>
              </div>
            </div>
          </label>
          <input class="form-check-input" type="checkbox" id="lock" />
        </div>
        <div class="check_item form-check form-switch">
          <label class="form-check-label" for="lock">
            <div class="lock-card">
              <img src="./img/atm.svg" alt="#" />
              <div class="lock-letter">
                <h5>ATM withdrawals</h5>
                <p>Enable ATM withdrawals</p>
              </div>
            </div>
          </label>
          <input class="form-check-input" type="checkbox" id="lock" />
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
